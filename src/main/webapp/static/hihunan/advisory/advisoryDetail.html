<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/travel-aeticle.css">

        window.onload=function(){
            colorNum = 3;
        };

</head>
<body>
<div class="wrap">
    <div class="title">
        <h2></h2>
        <span></span>
    </div>
    <div class="detail">
        <div class="essay">
        <!-- <img src="" alt="" style="width: 100%"> -->
        </div>
    </div>
    <div class="address">
       <h2 style="width: 87.5%;"></h2>
       <span class="phone"><span></span></span>
    </div>
</div>
<script type="text/javascript"> 
	
	var id = UrlParam("id");
 
    $.ajax({
        type:'post',
        url:'/hihunan/webservice/rest/newsRest/findNewsAndEducateDetail',
        data:{
            'id':id
        },
        dataType:'json',
        success:function(data){
        	data = data.userdata;
        	if(data != undefined){
                $('.title>h2').html(data.title);
                $('.title>span').html(data.publishDate);
                $('.essay').html(escape2Html(data.content));
        	}
        },
        error:function(xhr, type){
        }
    })
</script>
</body>
</html>
