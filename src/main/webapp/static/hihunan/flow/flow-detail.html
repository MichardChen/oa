</div>
<script>
    var member_id = getCookie('member_id')
    var key = getCookie('key')
    var cell = '<div class="tab">'
    +'<span class="point"></span>'
    +'<span class="time"></span>'
    +'<span class="thing"></span>'
    +'</div>'
    var $_wrap = $('.wrap')
    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: Domain1+'andlife/base?action=queryPointLog',
            data: {
                version:'2.0',

                key:key,
                currentPage: '',
                everyPage: ''
            },
            dataType: 'json',
            success: function (data) {
                var row= data.message;
                $(row).each(function(i,n){
                    var $_cell = $(cell);
                    $('.point',$_cell).html(n.pl_points);
                    $('.time',$_cell).html(n.pl_operate_time);
                    $('.thing',$_cell).html(n.pl_desc);
                    $_wrap.append($_cell);
                })
            },
            error: function () {
            }
        })
    })
</script>
</body>
