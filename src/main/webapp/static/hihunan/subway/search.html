<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <title>搜索</title>

        <script src="../js/zepto.min.js"></script>
        <script type="text/javascript" src="../js/rem.js"></script>
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
        <link rel="stylesheet" type="text/css" href="../css/time.css" />
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/search.css" />
        <script src="../js/color.js"></script>
        <script type="text/javascript">
            window.onload=function(){
                colorNum = 1;
            };
        </script>
    </head>
    <body>
        <div class="show-int" style="display: none"></div>
        <div class="wrap">
            <div class="con-tit">
                <div class="select">搜索</div>
                <div>时刻表</div>
                <div>路线图</div>               
            </div>
            <div class="wrap-con">
                <div class="sear-con">
                    <div class="search">
                        <div class="sear-loca">
                            <section><span>起:</span><input id="site_start" type="text" placeholder="请输入起点"/></section>
                            <section><span>终:</span><input id="site_end" type="text" placeholder="请输入终点"/></section>
                            <div class="exchange"></div>
                        </div>
                        <div class="sear-time">
                            乘车时间:
                            <input type="text" id="picker" style="box-sizing = content-box" placeholder="当前时间" />                    
                        </div>
                    </div>
                    <div class="sea-route" >
                        <span>搜索路线</span>
                    </div>                  
                </div> 
                <div class="route-list">
                    <div></div>
                    <div></div>
                </div>  
                <div class="page-s">
                    <div class="pinch-zoom">
                        <img src="../images/subway.jpg"/>          
                    </div>
                </div>                            
            </div>
        </div>
        <script src="../js/common.js" type="text/javascript"></script>
        <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
        <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
        <script type="text/javascript" src="../js/pinchzoom.js"></script>
        <script src="../ajax/search.js" type="text/javascript"></script>    
    </body>
</html>
